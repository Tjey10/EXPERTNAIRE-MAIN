<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <!-- fontawesome -->
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <!-- Flat Icon -->
    <link rel="stylesheet" href="assets/css/flaticon.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e9d9e90adf.js" crossorigin="anonymous"></script>
</head>

<body style="background-color: azure;">

    <!-- <img src="assets/images/favicon.png" class="checkoutlogo"> -->
    <div class="checkout">
        <div class="ordersummary">
            <div class="price">
                <h3 class="price-head">Total amount</h3>
                <h1 class="price-amount">$160.76</h1>
                <h3 class="secure-payment">Secure Payment</h3>
            </div>
            <div class="summary">
                <h3 class="order-head">Order Summary</h3>
                <h2 class="item-title">Nike Dunk Retro</h2><span>
                    <h2 class="item-price">$140.00</h2>
                </span>
                <h1 class="item-qty">Qty : </h1> <span>
                    <h1 class="item-qty1">1</h1>
                </span>
            </div>
            <div class="total">
                <h1 class="total-head">Total</h1>
                <h1 class="total-price">$160</h1>
            </div>
        </div>
        <div class="customerinfo">

            <p class="customer-p" style="color: rgb(196, 192, 192); margin-left: 10%; margin-top: 20px;">Customer
                Information</p>
            <div class="info-box">
                <h1 class="info-box-p">1. Enter Your Details (Correctly):</h1>
                <div class="text-area">
                    <input type="text" name="name" id="" placeholder="First Name" class="text">
                    <input type="text" name="name" id="" placeholder="Last Name" class="text">
                    <input type="email" name="email" id="" placeholder="Email" class="text">
                    <input type="tel" name="name" id="" placeholder="Number" class="text">
                </div>
                <h1 class="info-box-b">2. Choose Payment Method:</h1>
                <div class="payment">
                    <button class="e-transfer"> <i class="fa-solid fa-building-columns bank"></i>
                        e-Transfer</button><button class="online"> <i
                            class="fa-regular fa-credit-card bank"></i>Online</button>
                </div>
                <img src="assets/images/paystack_secured.jpg" class="payment_type" style="width: 40%; margin-left: 15%;"
                    alt="">
            </div>
            <button class="button" style="cursor: pointer;">Make Payment</button>
        </div>
    </div>
</body>

</html>
